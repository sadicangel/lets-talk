<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignalR Chat Room</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.0/signalr.min.js"></script>
  <style>
    #chat {
      display: flex;
      flex-direction: column;
      height: 60vh;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: scroll;
    }

    #users {
      display: flex;
      flex-direction: column;
      height: 20vh;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: scroll;
      margin-top: 10px;
    }

    #inputForm {
      display: flex;
      margin-top: 10px;
    }

    #inputForm input, #inputForm button {
      margin-right: 5px;
    }

    .notification {
      color: blue;
    }
  </style>
</head>
<body>
  <h1>SignalR Chat Room</h1>
  <div id="chat"></div>
  <div id="users"></div>
  <form id="inputForm">
    <input type="text" id="messageInput" placeholder="Message" required />
    <button type="submit">Send</button>
  </form>
  <script>
    const encoder = new TextEncoder();

    const connection = new signalR.HubConnectionBuilder()
        .withUrl("/lets-talk")
        .build();

    connection.on("OnMessage", (event) => {
        console.log(event);
        const msg = document.createElement("div");
        msg.textContent = `${event.authorUserName}: ${atob(event.content)}`;
        document.getElementById("chat").appendChild(msg);
    });

    connection.on("OnNotification", (event) => {
        const notification = document.createElement("div");
        notification.textContent = atob(event.content);
        notification.classList.add("notification");
        document.getElementById("chat").appendChild(notification);
    });

    connection.on("OnUserConnected", (event) => {
        const notification = document.createElement("div");
        notification.textContent = `${event.userName} has joined the chat.`;
        notification.classList.add("notification");
        document.getElementById("chat").appendChild(notification);
    });

    connection.on("OnUserDisconnected", (event) => {
        const notification = document.createElement("div");
        notification.textContent = `${event.userName} has left the chat.`;
        notification.classList.add("notification");
        document.getElementById("chat").appendChild(notification);
    });

    connection.on("UpdateUserList", (users) => {
        const usersDiv = document.getElementById("users");
        usersDiv.innerHTML = ''; // Clear the current list
        users.forEach(user => {
            const userDiv = document.createElement("div");
            userDiv.textContent = user;
            usersDiv.appendChild(userDiv);
        });
    });

    connection.start().catch(err => console.error(err.toString()));

    document.getElementById("inputForm").addEventListener("submit", event => {
        event.preventDefault();
        const channelId = '019341b2-ff36-7798-ad0b-cb7ecc9fb128';
        const content = document.getElementById("messageInput").value;
        const utf8Array = encoder.encode(content);
        const base64String = btoa(String.fromCharCode(...utf8Array));

        connection.invoke("SendMessage", channelId, 'text/plain', base64String).catch(err => console.error(err.toString()));
        document.getElementById("messageInput").value = '';
    });
  </script>
</body>
</html>
